<!DOCTYPE html>
<html><head>
<title>JavaScript</title>
<link rel=icon href=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>

<script type="text/javascript">

//define d as today's date
let d = new Date();

// to ask this document to write out the word
document.write("<h1>Today's Date is" + d + "</h1>");

//popup box
window.alert("Today's date is\n" + d + "");

//to write output in the browser console
console.log("Today's date is "+ d);

<!--to print this page-->
<button onclick="window.print()">Print this page </button>

</script>

</head>
<body>

</body></html>
