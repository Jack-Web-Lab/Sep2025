<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inquiry Form - School of Computing</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff;
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type=text], input[type=email], input[type=tel], select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
        height: 120px;
    }

    input[type=submit] {
        background-color: #007BFF;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type=submit]:hover {
        background-color: #0056b3;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
        form {
            padding: 20px;
        }
    }
</style>
</head>
<body>

<h2>Inquiry Form - School of Computing</h2>

<form action="submit_inquiry.php" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g. +60 12-3456789" required>

    <label for="programme">Programme of Interest:</label>
    <select id="programme" name="programme" required>
        <option value="">-- Select Programme --</option>
        <option value="diploma">Diploma</option>
        <option value="degree">Degree</option>
        <option value="short_courses">Short Courses</option>
    </select>

    <label for="message">Your Message / Questions:</label>
    <textarea id="message" name="message" placeholder="Write your inquiry here..." required></textarea>

    <input type="submit" value="Submit Inquiry">
</form>

</body>
</html>
