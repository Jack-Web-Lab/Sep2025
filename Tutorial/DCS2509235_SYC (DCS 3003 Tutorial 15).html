<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<link rel=icon href=logo.png type=image/png>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>
function tableClicked(x) {
    alert("You clicked row-1 col1");
}
function mouseover(x){
    alert("You clicked row-1 col-2");
}
function doubleclick(x){
    alert("You clicked row-1 col-3");
}
function changebackg(x){
    x.style.backgroundColor= "yellow";
}

</script>
</head>
<body topmargin=20 leftmargin=50>

<table border=1 width=100% height=1000% align=center bgcolor=silver>
<caption>My Frist Web Table<br><br></caption>


<tr> 
<th>header one</th>
<th>header two</th> 
<th>header three</th>
<th>header four</th>
</tr>

<tr align=center> 
<td onclick="tableClicked(this)">data row1-col1</td> 
<td onmouseover="mouseover(this)">data row1-col2</td> 
<td ondblclick="doubleclick(this)">data row1-col3</td> 
<td onclick="changebackg(this)">data row1-col4</td> 
</tr>

<tr align=center> 
<td>data row2-col1</td> 
<td>data row2-col2</td> 
<td>data row1-col3</td> 
<td>data row1-col4</td> 
</tr>
</table> 

</body></html>
