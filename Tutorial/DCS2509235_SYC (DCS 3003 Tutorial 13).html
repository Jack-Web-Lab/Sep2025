<!DOCTYPE html>
<html>
<head>
<title>Form-Text-Input</title>
<link rel=icon herf=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<style>

caption{
font-weight: bold;
color: black;
font-size: 30px;
padding: 10px;
}

table{
background-color:powderblue; 
color: black; font-family:verdana; 
font-size: 110%; 
text-algin: center; 
width: 100%; 
height: 100%;
}

.list{
background-color: #556677;
color: white;
padding: 10px;
}

.info{
padding: 10px;
}

</style>

<script>
function validateForm(){
// to validate text-do not allow empty
let x =document.MyFirstForm.fname.value;
if(x ==""){
alert("Please provide your First Name!");
return false;
}

// to validate text-only allow alphabet characters
let y =document.MyFirstForm.lname.value;
var letters=/^[A-Za-z]/;
if(!y.match(letters))
{
alert("Please input alphabet characters for Last Name.");
return false;
}
if (( MyFirstForm.gender[0].checked == false) && (MyFirstForm.gender[1].checked == false))
{
alert("Please choose Gender: Male or Female");
return false;
}
}
</script>
</head>

<body topmargin=1>
<center>

<form name=MyFirstForm onsubmit="return validateForm()">

<table>
<form>

<Caption>Personal details:<Caption>


<tr>
<td class=list>Frist Name:</td><td class=info><input type=text name=fname size=20 maxlength=5></td>
</tr>
<br>
<tr>
<td class=list>Last Name:</td><td class=info><input type=text name=lname autofocus></td>
</tr>
<br>

<tr>
<td class=list>Gender:</td>
<td class=info>
<input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Male>Female
</td>
</tr>
<br>

<tr>
<td class=list>Choose your favorite subjects:<br></td>
<td class=info>
<input type=checkbox name=fav_sub value=DCS4103>DCS4103
<input type=checkbox name=fav_sub value=DCS3003>DCS4103
<input type=checkbox name=fav_sub value=MST1003>MST1003
<input type=checkbox name=fav_sub value=MST2003>MST2003
</td>
</tr>
<br>

<tr>
<td class=list>Address:</td>
<td class=info><textarea rows=4 cols=30 name=address></textarea></td>
</tr>
<br>

<tr>
<td class=list>Date of birth:</td>
<td class=info><input type=date name=dob min=2000-01-01 max=2005-12-31></td>
</tr>
<br>

<tr>
<td class=list>Login Password:</td>
<td class=info><input type=password name=loginpass midlength=4 maxlength=4></td>
</tr>
<br>

<tr>
<td class=list>Course:</td>
<td class=info><select>
<option value="0">-List of Courses-</option>

<optgroup label	="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</otpgroup>

<option value="DIB"selected>-List of Courses-</option>
<option value="DAS">Diploma In Airline Services</option>
</td>
</tr>

<tr>
<td></td>
<td>
<input type=submit value=Submit>
<input type=reset value=Reset>
</td>
</tr>


</table></form>
</body>
</html>
